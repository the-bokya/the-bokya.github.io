{% extends "base.html" %}

{% block title %}
Ek Hota Bokya | There Once Was a Cat
{% endblock title %}

{% block head %}
<link rel="stylesheet" href="/cards.css" />
{% endblock head %}

{% block content %}
<h1>{{ section.title }}</h1>
<div class="cards">
  {% for page in section.pages %}
  <div class="card">
    <a href="{{ page.permalink | safe }}"> {{ page.title }} </a>
  </div>
  {% endfor %}
</div>
{% endblock content %}
