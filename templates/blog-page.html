{% extends "base.html" %}

{% block head %}
<link rel="stylesheet" href="/blog-page.css" />
{% endblock head %}

{% block title %}
{{ page.title }}
{% endblock title %}

{% block content %}

<h1>{{ page.title }}</h1>
<h3 class="date">Date: {{ page.date | date(format='%d-%m-%Y') }}</h3>
<p>
{{ page.content | safe }}
</p>
{% endblock content %}
